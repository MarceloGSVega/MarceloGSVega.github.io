<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Processamento de Vídeo - Página Inicial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      border-right: 1px solid #dee2e6;
      padding-top: 2rem;
    }
    .sidebar .nav-link {
      font-weight: 500;
      color: #333;
    }
    .sidebar .nav-link.active {
      background-color: #0d6efd;
      color: #fff;
    }
    .content {
      flex-grow: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3">
    <h4 class="text-center mb-4 fw-bold">Processamento de Vídeo</h4>
    <ul class="nav nav-pills flex-column" id="tabMenu" role="tablist">
      <li class="nav-item mb-2">
        <button class="nav-link active w-100" id="membros-tab" data-bs-toggle="tab" data-bs-target="#membros" type="button" role="tab">Membros</button>
      </li>
      <li class="nav-item mb-2">
        <button class="nav-link w-100" id="relatorios-tab" data-bs-toggle="tab" data-bs-target="#relatorios" type="button" role="tab">Relatórios</button>
      </li>
      <li class="nav-item mb-2">
        <button class="nav-link w-100" id="projeto-tab" data-bs-toggle="tab" data-bs-target="#projeto" type="button" role="tab">Projeto</button>
      </li>
    </ul>
  </div>

  <!-- Content Area -->
  <div class="content tab-content">
    <!-- Membros -->
    <div class="tab-pane fade show active" id="membros" role="tabpanel" aria-labelledby="membros-tab">
      <h2 class="mb-3">Membros do Grupo</h2>
      <div class="row mb-4">
        <div class="col text-center">
          <h5>Foto do Grupo</h5>
          <img src="grupo.jpg" class="img-fluid rounded shadow" alt="Foto do Grupo">
        </div>
      </div>
      <div class="row g-4">
        <div class="col-md-3 text-center">
          <img src="avatar1.jpg" class="rounded-circle mb-2 shadow" width="120" height="120" alt="Avatar">
          <h6>Nome do Aluno 1</h6>
        </div>
        <div class="col-md-3 text-center">
          <img src="avatar2.jpg" class="rounded-circle mb-2 shadow" width="120" height="120" alt="Avatar">
          <h6>Nome do Aluno 2</h6>
        </div>
        <div class="col-md-3 text-center">
          <img src="avatar3.jpg" class="rounded-circle mb-2 shadow" width="120" height="120" alt="Avatar">
          <h6>Nome do Aluno 3</h6>
        </div>
        <div class="col-md-3 text-center">
          <img src="avatar4.jpg" class="rounded-circle mb-2 shadow" width="120" height="120" alt="Avatar">
          <h6>Nome do Aluno 4</h6>
        </div>
      </div>
    </div>

    <!-- Relatórios Semanais -->
    <div class="tab-pane fade" id="relatorios" role="tabpanel" aria-labelledby="relatorios-tab">
      <h2 class="mb-3">Relatórios Semanais</h2>
      <div class="accordion" id="accordionRelatorios">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingSemana1">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#semana1" aria-expanded="true" aria-controls="semana1">
              Semana 1
            </button>
          </h2>
          <div id="semana1" class="accordion-collapse collapse show" aria-labelledby="headingSemana1" data-bs-parent="#accordionRelatorios">
            <div class="accordion-body">
              <p>Descrição das atividades realizadas na semana 1.</p>
              <img src="semana1.jpg" class="img-fluid mb-2" alt="Imagem Semana 1">
              <video class="w-100 mb-2" controls>
                <source src="semana1.mp4" type="video/mp4">
                Seu navegador não suporta vídeos.
              </video>
              <a href="/academic/video/semana_1" target="_blank" class="btn btn-primary btn-sm">Ver mais</a>
            </div>
          </div>
        </div>
        <!-- Copiar este bloco accordion-item para novas semanas -->
      </div>
    </div>

    <!-- Projeto Final -->
    <div class="tab-pane fade" id="projeto" role="tabpanel" aria-labelledby="projeto-tab">
      <h2 class="mb-3">Projeto do Grupo</h2>
      <p>Descrição geral do projeto final do grupo.</p>
      <img src="projeto.jpg" class="img-fluid rounded shadow mb-3" alt="Imagem do Projeto">
      <video class="w-100 mb-3" controls>
        <source src="projeto.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
      </video>
      <a href="https://exemplo.com/projeto" target="_blank" class="btn btn-success">Ver Projeto Completo</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
